version: '0.0.1'

services:
  run-pipeline:
    container_name: run-pipeline
    build:
      context: .
      dockerfile: Dockerfile
      target: prod
    environment:
      CUDA_VISIBLE_DEVICES: ""
      VAR_TWO: "0"
      VAR_THREE: "0"
    command: python3 playlistgenerator/ReinforcementLearning/training.py
    volumes:
      - .:/opt/pipeline